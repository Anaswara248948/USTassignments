<!DOCTYPE html>
<html>
<body>

<h2>The slice() Method</h2>

<p>The extracted part of the string is:</p>
<p id="demo"></p>

<script>
    let text = "Apple, Banana, Kiwi";
    let part = text.slice(15,20);
    document.getElementById("demo").innerHTML = part; 
</script>

</body>
</html>
