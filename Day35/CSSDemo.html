<!DOCTYPE html>
<html>
    <head>
        <title>CSS Demo</title>

        <!-- Inline Style sheet-->
        <h1 style="color: blue;">CSS DEMO</h1>

        <!-- Internal Style Sheet -->
        <h2>CSS Internal</h2>
        <style>
            h2{color: blueviolet;}
        </style>

        <!-- External Style sheet -->
        <link rel="stylesheet" href="CSSDemo.css">

    </head>

    <body>
        <h3>This is a Paragraph</h3>

        <p>
            A CSS stylesheet consists of a set of rules that are interpreted by the web browser and then applied to the corresponding elements such as paragraphs, headings, etc. in the document.
        </p>
    </body>
</html>
