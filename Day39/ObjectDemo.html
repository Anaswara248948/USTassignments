<!DOCTYPE html>
<html>
    <head>
    <title> Demo </title>
    <h1>Object Demo</h1>    
    </head>

    <body>
        <script>

            let user={
                name : "john",
                age : 30,
                "likes birds": true      //multi word property must in the quotes
            };

            alert(user.name);
            alert(user.age);

        </script>
    </body>

</html>
